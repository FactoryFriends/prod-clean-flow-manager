    <!-- QZ Tray Direct Connection -->
    <script>
      // Create QZ object directly without external libraries
      window.qz = {
        websocket: {
          connect: function() {
            return new Promise((resolve, reject) => {
              try {
                const ws = new WebSocket('ws://localhost:8181');
                ws.onopen = () => {
                  console.log('QZ Tray websocket connected');
                  window.qz._ws = ws;
                  resolve();
                };
                ws.onerror = (error) => {
                  console.error('QZ Tray websocket error:', error);
                  reject(error);
                };
                ws.onclose = () => {
                  console.log('QZ Tray websocket closed');
                };
              } catch (error) {
                reject(error);
              }
            });
          },
          disconnect: function() {
            if (window.qz._ws) {
              window.qz._ws.close();
              window.qz._ws = null;
            }
          },
          isActive: function() {
            return window.qz._ws && window.qz._ws.readyState === WebSocket.OPEN;
          }
        },
        printers: {
          find: function() {
            return new Promise((resolve, reject) => {
              if (!window.qz.websocket.isActive()) {
                reject(new Error('QZ Tray not connected'));
                return;
              }
              
              const id = Math.random().toString(36).substr(2, 9);
              const message = {
                call: 'printers.find',
                params: [],
                uid: id
              };
              
              const handleMessage = (event) => {
                const response = JSON.parse(event.data);
                if (response.uid === id) {
                  window.qz._ws.removeEventListener('message', handleMessage);
                  if (response.error) {
                    reject(new Error(response.error));
                  } else {
                    resolve(response.result);
                  }
                }
              };
              
              window.qz._ws.addEventListener('message', handleMessage);
              window.qz._ws.send(JSON.stringify(message));
            });
          }
        },
        print: function(config, data) {
          return new Promise((resolve, reject) => {
            if (!window.qz.websocket.isActive()) {
              reject(new Error('QZ Tray not connected'));
              return;
            }
            
            const id = Math.random().toString(36).substr(2, 9);
            const message = {
              call: 'print',
              params: [config, data],
              uid: id
            };
            
            const handleMessage = (event) => {
              const response = JSON.parse(event.data);
              if (response.uid === id) {
                window.qz._ws.removeEventListener('message', handleMessage);
                if (response.error) {
                  reject(new Error(response.error));
                } else {
                  resolve(response.result);
                }
              }
            };
            
            window.qz._ws.addEventListener('message', handleMessage);
            window.qz._ws.send(JSON.stringify(message));
          });
        }
      };
      
      console.log('QZ Tray direct connection object created');
    </script>
